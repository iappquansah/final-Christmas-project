<!DOCTYPE html>
<html lang="en">
<head>
  <title>Merry Christmas</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, purple);
      background-size: 1200% 1200%;
      animation: colors 10s ease infinite;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    @keyframes colors {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.85);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .first-wish {
      font-size: x-large;
      font-weight: bold;
      color: green;
      text-shadow: 2px 2px 2px white;
    }

    .second-wish {
      font-size: 15px;
      font-weight: bold;
      font-style: italic;
      color: red;
      position: relative;
      animation: moveText 5s linear infinite;
    }

    @keyframes moveText {
      from { left: -150px; }
      to { left: 150px; }
    }

    .tree {
      width: 200px;
      max-width: 80%;
    }

    .third-wish {
      font-weight: bold;
      color: blueviolet;
    }

    .closure {
      opacity: 0.7;
      font-style: italic;
      font-size: x-large;
      font-weight: bold;
      color: green;
      text-shadow: 2px 2px 2px white;

    }

    #nameBox input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    #nameBox button,
    #shareBtn {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      background: green;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #shareBtn {
      display: none;
      background: crimson;
    }

    /* Snowflakes */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      user-select: none;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }}

    #dataPromo {
      margin-top: 5px;
      padding: 12px;
      background: #fff8e1;
      border-radius: 10px;
      border: 2px solid #f1c40f;
          
    }

    .data-text {
      font-weight: bold;
      margin-bottom: 8px;
      display: inline-block;
    }

    .data-btn {
      display: inline-block;
      padding: 10px 15px;
      background: #f1c40f;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
    }
   
  </style>
</head>

<body>
   

  <div class="container">
     <div id="dataPromo">
    <div class="data-text">
      üì∂ Affordable Data Deals Available
    </div>
    <a
      href="https://www.dhnet4u.com/?ref=693aa81d839a55a902bca956"
      target="_blank"
      class="data-btn"
    >
      Get 1GB for ‚Çµ6
    </a>
    
  </div>

    <p class="first-wish">Merry Christmas and a Happy New Year üéÑüéÅ‚ú®</p>
    <p class="second-wish">Wishing you peace, joy and laughter</p>

    <img src="images/ab7deddb-c474-4de1-9ea1-ab976c69faa3.jpeg" class="tree">

    <p class="third-wish">
      May your holidays sparkle with magic and warmth. Have a wonderful Christmas.
    </p>

     <p class="closure" id="fromText"></p>

    <div id="nameBox">
      <input type="text" id="nameInput" placeholder="Enter your name">
      <button onclick="saveName()">Continue</button>
    </div>

   

    <button id="shareBtn">Share this message üéÅ</button>

    <audio controls loop id="bgSound">
      <source src="songs/song1.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const snowflakes = 50;

    for (let i = 0; i < snowflakes; i++) {
      const snow = document.createElement("div");
      snow.className = "snowflake";
      snow.innerHTML = "‚ùÑ";
      snow.style.left = Math.random() * 100 + "vw";
      snow.style.fontSize = Math.random() * 20 + 10 + "px";
      snow.style.animationDuration = Math.random() * 5 + 5 + "s";
      snow.style.opacity = Math.random();
      document.body.appendChild(snow);
    }

    const params = new URLSearchParams(window.location.search);
    let senderName = params.get("name") || "Isaac";

    const nameBox = document.getElementById("nameBox");
    const fromText = document.getElementById("fromText");
    const shareBtn = document.getElementById("shareBtn");

    fromText.textContent = "from " + senderName;

    nameBox.style.display = "block";

    function saveName() {
      const input = document.getElementById("nameInput").value.trim();
      if (input !== "") {
        senderName = input; // update sender name
        fromText.textContent = "from " + senderName;
        nameBox.style.display = "none";
        shareBtn.style.display = "block";
      }
    }

  

    shareBtn.addEventListener("click", () => {

      const shareLink = window.location.origin + window.location.pathname + "?name=" + encodeURIComponent(senderName);


      const message = `Merry Christmas üéÑüéÅ‚ú®!  from  ${senderName} \nCheck your message here: ${shareLink}`;
      
      if (navigator.share) {
        navigator.share({
          title: "Merry Christmas üéÑ",
          text: message,
          url: shareLink
        });
      } else {
        const waUrl = "https://wa.me/?text=" + encodeURIComponent(message);
        window.open(waUrl, "_blank");
      }

  //     const waUrl = "https://wa.me/?text=" + encodeURIComponent(message);

  // // Open WhatsApp in a new tab
  // window.open(waUrl, "_blank");
    });

    if (localStorage.getItem("playSound") === "yes") {
    const audio = document.getElementById("bgSound");
    audio.play().catch(() => {
      console.log("Autoplay blocked");
    });
    localStorage.removeItem("playSound");
  }
  </script>

</body>
</html>
