<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merry Christmas</title>
  <style>
    /* ===== General ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, purple);
      background-size: 1200% 1200%;
      animation: colors 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
    }
    @keyframes colors {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== Container ===== */
    .container {
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      text-align: center;
    }

    /* ===== Text ===== */
    .first-wish {
      font-size: 1.5rem;
      font-weight: bold;
      color: green;
      text-shadow: 1px 1px 2px white;
    }
    .second-wish {
      font-size: 1rem;
      font-style: italic;
      font-weight: bold;
      color: red;
      position: relative;
      animation: moveText 5s linear infinite;
    }
    @keyframes moveText { from { left: -50%; } to { left: 50%; } }

    .third-wish {
      font-weight: bold;
      color: blueviolet;
      font-size: 1.1rem;
    }

    .closure {
      opacity: 0.8;
      font-style: italic;
      font-size: 1.2rem;
      font-weight: bold;
      color: green;
      text-shadow: 1px 1px 2px white;
    }

    /* ===== Tree Image ===== */
    .tree {
      width: 70%;
      max-width: 250px;
      height: auto;
      margin: 10px 0;
    }

    /* ===== Name Input ===== */
    #nameBox input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    #nameBox button,
    #shareBtn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    #nameBox button { background: green; color: white; }
    #shareBtn { display: none; background: crimson; color: white; }

    /* ===== Promo Box ===== */
    #dataPromo {
      width: 100%;
      padding: 12px;
      background: #fff8e1;
      border-radius: 10px;
      border: 2px solid #f1c40f;
      margin-bottom: 10px;
    }
    .data-btn {
      display: inline-block;
      padding: 10px 15px;
      background: #f1c40f;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 5px;
    }

    /* ===== Snowflakes ===== */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      user-select: none;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes fall { to { transform: translateY(110vh); } }

    /* ===== Audio ===== */
    audio { width: 100%; margin-top: 10px; }

  </style>
</head>
<body>

<div class="container">

  <div id="dataPromo">
    <div class="data-text">üì∂ Affordable Data Deals Available</div>
    <a href="https://www.dhnet4u.com/?ref=693aa81d839a55a902bca956" target="_blank" class="data-btn">Get 1GB for ‚Çµ6</a>
  </div>

  <p class="first-wish">Merry Christmas and a Happy New Year üéÑüéÅ‚ú®</p>
  <p class="second-wish">Wishing you peace, joy and laughter</p>

  <img src="images/ab7deddb-c474-4de1-9ea1-ab976c69faa3.jpeg" class="tree">

  <p class="third-wish">
    May your holidays sparkle with magic and warmth. Have a wonderful Christmas.
  </p>

  <p class="closure" id="fromText"></p>

  <div id="nameBox">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="saveName()">Continue</button>
  </div>

  <button id="shareBtn">Share this message üéÅ</button>

  <audio controls loop id="bgSound">
    <source src="songs/song1.mp3" type="audio/mpeg">
  </audio>

</div>

<script>
  // Snowflakes
  const snowflakes = 40;
  for (let i = 0; i < snowflakes; i++) {
    const snow = document.createElement("div");
    snow.className = "snowflake";
    snow.innerHTML = "‚ùÑ";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.fontSize = Math.random() * 18 + 8 + "px";
    snow.style.animationDuration = Math.random() * 5 + 5 + "s";
    snow.style.opacity = Math.random();
    document.body.appendChild(snow);
  }

  // Name handling
  const params = new URLSearchParams(window.location.search);
  let currentSender = params.get("name") || "Isaac";
  const nameBox = document.getElementById("nameBox");
  const fromText = document.getElementById("fromText");
  const shareBtn = document.getElementById("shareBtn");

  fromText.textContent = "from " + currentSender;
  nameBox.style.display = "block";

  function saveName() {
    const input = document.getElementById("nameInput").value.trim();
    if (input !== "") {
      currentSender = input;
      fromText.textContent = "from " + currentSender;
      nameBox.style.display = "none";
      shareBtn.style.display = "block";
    }
  }

  // Share button
  shareBtn.addEventListener("click", () => {
    const shareLink = `${window.location.origin}/final-Christmas-project/index.html?name=${encodeURIComponent(currentSender)}`;
    const message =
      `üéÑ Merry Christmas üéÅ‚ú®\n` +
      `You received a special message from ${currentSender}.\n\n` +
      `Tap below to open üëá\n` +
      shareLink;

    const encodedMessage = encodeURIComponent(message);

    if (navigator.share) {
      navigator.share({ title: "Merry Christmas üéÑ", text: message })
        .catch(err => console.log("Share failed:", err));
    } else {
      const waUrl = `https://wa.me/?text=${encodedMessage}`;
      window.open(waUrl, "_blank");
    }
  });

  // Play background sound if triggered
  if (localStorage.getItem("playSound") === "yes") {
    const audio = document.getElementById("bgSound");
    audio.play().catch(() => console.log("Autoplay blocked"));
    localStorage.removeItem("playSound");
  }
</script>

</body>
</html>
